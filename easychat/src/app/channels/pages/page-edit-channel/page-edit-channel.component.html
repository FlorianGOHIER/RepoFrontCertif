<app-template-container title="Ajouter une channel">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="item$ |async">
    <div class="form-group">
      <label for="name">Type</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <textarea rows="5" class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <app-btn type="submit" label="Envoyer"></app-btn>
  </form>
</app-template-container>
