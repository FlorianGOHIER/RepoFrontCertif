<app-btn [label]="'All Channels'" [link]="'channel/all'"></app-btn><br>
<div *ngIf="collection$ |async as collection">
  <ul class="nav flex-column" *ngFor="let channel of collection">
    <li class="nav-item">
      <a class="nav-link" routerLink="" routerLinkActive="active">{{channel.name}}</a>
    </li>
  </ul>
</div>
<app-btn [label]="'Add'" [link]="'channel/add'"></app-btn>
